  <script>
    window.addEventListener('keypress', function playSound({ key, keyCode }) {
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`)
      const div = document.querySelector(`div[data-key="${keyCode}"`)
      if (audio) {
        audio.currentTime = 0
        audio.play()
        div.classList.add('playing')
      }
      // console.log(`${key} is code: ${keyCode}`)
    })
    const keys = document.querySelectorAll(`.key`)
    keys.forEach(key => key.addEventListener('transitionend', function removeTransition(event) {
      this.classList.remove('playing')
    }))
  </script>
